<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

        <title>IAMKAnche</title>
    </head>
    <style>
        div#main_body {
            margin-top: 10px;
            margin-bottom: 30px;
            padding-top: 10px;
            padding-bottom: 50px;
            box-shadow: -3px 0px 50px -2px rgba(0, 0, 0, 0.5);
        }
        div#footer {
            position: fixed;
            height: 30px;
            width: 100%;
            bottom: 0;
            text-align: center;
            padding: 3px;
            color: #fff;
            font-weight: bold;
            background-color: #343a40!important;
        }
        div#footer a {
            color: white;
            margin: 5px;
        }
        div#footer i.zmdi {
            height: 20px !important;
            width: 20px !important;
        }
    </style>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'portfolio/profile.jpg' %}" width="50" height="50" style="border-radius: 50%;">
                    <b>IAMKAnche</b>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item" id="navitem-blogs">
                            <a class="nav-link" href="{% url 'blog:blogs' %}"><b>BLOG</b></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" id="main_body">
            {% block content %}{% endblock %}
        </div>
        <div id="footer">
            <a href="https://github.com" target="_blank"><i class="zmdi zmdi-github zmdi-hc-lg"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="zmdi zmdi-twitter zmdi-hc-lg"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="zmdi zmdi-linkedin-box zmdi-hc-lg"></i></a>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
